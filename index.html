<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="root">

        <div class="calculator">
            <h1>Calculator</h1>
            <div class="input-holder">
                <input id="input" type="text" >
            </div>
            <div class="buttons">
                <div class="operators">
                    <button id="negative">+/-</button>
                    <button id="plus" class="btn bold">
                        +
                    </button>
                    <button id="minus" class="btn bold">
                        -
                    </button>
                    <button id="multiply" class="btn bold cross">
                        &#10005;
                    </button>
                    <button id="divide" class="btn bold">
                        /
                    </button>

                    <button id="clear">C</button>
                </div>
                <div class="digits">
                    <div class="digit-container">
                        <button id='seven' class="btn bold">
                            7
                        </button>
                    </div>
                    <div class="digit-container j-center">
                        <button id="eight" class="btn bold">
                            8
                        </button>
                    </div>
                    <div class="digit-container j-right">
                        <button id="nine" class="btn bold">
                            9
                        </button>
                    </div>
                    <div class="digit-container">
                        <button id="four" class="btn bold">
                            4
                        </button>
                    </div>
                    <div class="digit-container j-center">
                        <button id="five" class="btn bold">
                            5
                        </button>
                    </div>
                    <div class="digit-container j-right">
                        <button id="six" class="btn bold">
                            6
                        </button>
                    </div>
                    <div class="digit-container">
                        <button id="one" class="btn bold">
                            1
                        </button>
                    </div>
                    <div class="digit-container j-center">
                        <button id="two" class="btn bold">
                            2
                        </button>
                    </div>
                    <div class="digit-container j-right">
                        <button id="three" class="btn bold">
                            3
                        </button>
                    </div>
                    <div class="flex">
                        <button id="zero" class="zero">
                            0
                        </button>
                        <button id="decimal">
                            .
                        </button>
                        <button id="equal" class="equal">
                            =
                        </button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
